name: Update Stock Tracker

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'update_stock.py'
      - '.github/workflows/update-stock.yml'

jobs:
  update-stock:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run stock update script
        run: python update_stock.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code stock.html || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Stash local changes first
          git stash push -m "Stock updates" stock.html

          # Pull latest changes
          git pull --rebase origin main

          # Apply stashed changes
          git stash pop

          # Commit the changes
          git add stock.html
          git commit -m "ðŸ”„ Auto-update stock tracker

          Updated at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          Source: George's Shop API
          Deploy: true"

          # Push with retry logic
          for i in 1 2 3; do
            git push && break || {
              echo "Push failed, attempt $i of 3"
              if [ $i -lt 3 ]; then
                sleep 2
                git pull --rebase origin main
              else
                echo "Failed to push after 3 attempts"
                exit 1
              fi
            }
          done